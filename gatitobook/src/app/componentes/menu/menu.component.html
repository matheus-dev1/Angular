(keyup.space)="abreMenu()" quando clicar no espaÃ§o do teclado eu vou executar o abreMenu() -->
<div [ngClass]="{ 'active-menu': mostraMenu}">
  <div class="menu-bar">
    <i
      class="fa fa-window-close"
      (click)="abreMenu()"
      (keyup.space)="abreMenu()"
    >
    </i>
    <ng-content></ng-content>
  </div>
  <div class="overlay" (click)="abreMenu()"></div>
</div>
