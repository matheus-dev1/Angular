<div class="bg-white border" *ngIf="animal$ | async as animal">
  <div class="row">
    <div class="col-lg-8">
      <app-animal
        [urlImage]="animal.url"
        [descricaoImage]="animal.description">
      </app-animal>
    </div>
    <div class="col-lg-4">
      <small>
        <p class="text-left break-word">
          {{ animal.description }}
        </p>
        <i (click)="curtir()" class="fa fa-heart-o fa-2x mr-2 pull-left">{{ animal.likes }}</i>
        <i class="fa fa-comment-o fa-2x mr-2 ml-2">{{ animal.comments }}</i>
        <i (click)="excluir()" class="fa fa-trash-o fa-2x pull-righ"></i>
      </small>
      <app-comentarios
        [id]="animalId"
        *ngIf="animal.allowComments; else warningTemplate">
      </app-comentarios>
      <ng-template #warningTemplate>
        <p>Usuario n√£o pode comentar o animal =(</p>
      </ng-template>
    </div>
  </div>
</div>
