<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Editor Rich Text</title>
        <link 
            rel="stylesheet" 
            href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
            crossorigin="anonymous"
        >
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div
            class="container"
        >
            <h1
                class="titulo"
            >
                Editor Rich Text
            </h1>
            <textarea
                rows="30"
                cols="100"
                id="editor"
                name="editor"
                placeholder="Digite seu comentario aqui..."
            ></textarea>
        </div>
        <!-- Importando o arquivo JavaScript -->
        <script src="main.js"></script>
        <!-- Instanciando a função principal(tipo uma class) do nosso arquivo, main.js -->
        <script>
            var editor = new Editor("#editor");
        </script>
    </body>
</html>
